name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Download and setup Build Wrapper
        run: |
          wget https://binaries.sonarsource.com/BuildWrapper/build-wrapper-linux-x86.zip -O build-wrapper.zip
          unzip build-wrapper.zip
          chmod +x build-wrapper-linux-x86/build-wrapper-linux-x86
        shell: bash

      - name: Build project with Build Wrapper
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86 --out-dir bw-output make clean all
        shell: bash

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=antonioborrelli11-coder_codice_18
            -Dsonar.organization=antonioborrelli11-coder
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
