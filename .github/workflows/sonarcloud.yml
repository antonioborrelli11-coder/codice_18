name: SonarCloud C/C++ Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up CMake
      - name: Set up CMake
        uses: lukka/get-cmake@v4

      # Step 3: Build project with Build Wrapper
      - name: Build with Build Wrapper
        run: |
          mkdir -p bw-output
          tools/build-wrapper/build-wrapper-linux-x86-64 --out-dir bw-output cmake --build .

      # Step 4: Run SonarCloud analysis
      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=antonioborrelli11-coder_codice_18
            -Dsonar.organization=antonioborrelli11-coder
            -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
