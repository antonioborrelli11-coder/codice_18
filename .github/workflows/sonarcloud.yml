name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Build project with Build Wrapper
        run: |
          chmod +x tools/build-wrapper/build-wrapper-linux-x86-64
          tools/build-wrapper/build-wrapper-linux-x86-64 --out-dir bw-output make clean all
          
      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=antonioborrelli11-coder_codice_18
            -Dsonar.organization=antonioborrelli11-coder
            -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
