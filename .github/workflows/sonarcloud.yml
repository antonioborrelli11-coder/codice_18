name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.3'  # scegli la versione corretta per il tuo progetto

      - name: Create build directory
        run: mkdir -p build

      - name: Build project with Build Wrapper
        run: |
          mkdir -p bw-output
          tools/build-wrapper/build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=antonioborrelli11-coder_codice_18
            -Dsonar.organization=antonioborrelli11-coder
            -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
