name: SonarCloud Analysis Debug

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: cmake --build .  # sostituisci con il comando reale per compilare il tuo progetto

      - name: Run SonarCloud Scan (debug)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: -X -Dsonar.projectKey=antonioborrelli11-coder_codice_18 -Dsonar.organization=antonioborrelli11-coder
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
