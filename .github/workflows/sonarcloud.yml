name: SonarCloud Analysis (C/C++ optimized)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install dependencies (bear for compilation database)
        run: |
          sudo apt-get update
          sudo apt-get install -y bear build-essential

      - name: Build project with Bear to generate compilation database
        run: |
          mkdir -p bw-outputs
          bear -- make

      - name: Download SonarCloud Build Wrapper (optional, only if needed)
        run: |
          curl -L -o build-wrapper-linux-x86.zip https://binaries.sonarsource.com/BuildWrapper/build-wrapper-linux-x86.zip || true
          unzip -o build-wrapper-linux-x86.zip || true
          chmod +x build-wrapper-linux-x86/build-wrapper-linux-x86 || true

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=antonioborrelli11-coder_codice_18
            -Dsonar.organization=antonioborrelli11-coder
            -Dsonar.cfamily.compile-commands=compile_commands.json
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
