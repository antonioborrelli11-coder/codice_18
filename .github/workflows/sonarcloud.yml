name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Make Build Wrapper executable
      run: chmod +x tools/build-wrapper/build-wrapper-linux-x86-64

    - name: Build project with Build Wrapper
      run: |
        tools/build-wrapper/build-wrapper-linux-x86-64 --out-dir bw-output cmake --build .
      # sostituisci 'cmake --build .' con il comando reale per compilare il tuo progetto, se differente

    - name: Run SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.projectKey=antonioborrelli11-coder_codice_18
          -Dsonar.organization=antonioborrelli11-coder
          -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
